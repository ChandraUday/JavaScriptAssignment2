<html>
    <head>
        <title>Reaction timer</title>
        <style>
            #shape {
                width: 200px;
                height: 200px;
                background-color: red;
                position: relative;
            }    
        </style>
    </head>
    <body>

        <h1>Reaction tester</h1>
        <p>Cick on the box as soon as you can</p>
        <div id="shape">

        </div>
        <script>

            var start=new Date().getTime();
            function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
            } 
        return color;
}

            function move(){
                var top;
                var left=Math.random()*300;
                var right=Math.random()*300;
                var width;
                width=((Math.random()*400)+100);
                document.getElementById("shape").style.left=left;
                document.getElementById("shape").style.top=top;
                document.getElementById("shape").style.width=width;
                document.getElementById("shape").style.height=width;
                document.getElementById("shape").style.display="block";
                document.getElementById("shape").style.backgroundColor=getRandomColor();
                start=new Date().getTime();
            }
            move();
            document.getElementById("shape").onclick = function() {
                document.getElementById("shape").style.display = "none";
                var end=new Date().getTime();
                var timetaken=end-start;
                alert("Your reaction time is "+timetaken+" milliseconds");
                move();
            };
        </script>
          

    </body>
</html>
